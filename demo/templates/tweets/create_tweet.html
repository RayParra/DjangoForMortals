{% extends "base.html" %}

{% block title %}CreateTweet{% endblock %}

{% block content %}
	<form method="post">
		{% csrf_token%}
		{{ form.as_p }}
		<button type="submit" class="btn btn-primary">Create</button>
		<button type="reset" class="btn btn-warning">Cancel</button>
	</form>

	{{error_message}}
{% endblock %}
